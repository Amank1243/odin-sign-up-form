<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="left-side">
        <p class="logo-area">
            <img class="odin-logo" src="../odin-logo.png" alt="A dog like creature with a beard and one eye, made to resemble the norse god odin">
            The Endless Summer
        </p>
    </div>

    <div class="right-side">
        <p class="top-section"> At Endless Summer, we believe life's too short for anything less than sunshine, adventure, and unforgettable memories.
        Imagine waking up to golden beaches, turquoise waves, and a community of sun-seekers who live every day like it's a
        vacation. <br> <br> Sign up today</p>
        <div class="middle-section">
            <h1>Lets do this!</h1>
            <form action="example.com.path" method="post">

                <div class="row-1">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Bruce" >
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Wayne">
                </div>

                <div class="row-2">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="darknight@yahoo.com">
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number" placeholder="123-123-1234">
                </div>

                <div class="row-3">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="HeathLedger123">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="password" name="confirm_password ">
                </div>
            </form>
        </div>
        <div class="bottom-section">

        </div>
    </div>
</body>
</html>
